<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>
  <header> <U>
    <h1>Contact Me...</h1> </U>
    <nav> <h3>
      <a href="portfolio.html"> Home ||</a> </h3>
    </nav>
  </header>
<BODY background="https://thumbcdn.123freevectors.com/wp-content/resized/154177-abstract-blue-and-white-background.jpg"
style="background-size: cover; background-repeat: no-repeat ; background-position: center;">
    <form action="portfolio.html" method="get"> <HR color="RED"> 
       <B> <caption> CONTACT FORM </caption> </B>
      <b> <h2> 
        <hr color="BLACK">
      <label for="name">Name: &nbsp;</label>
      <input type="text" id="name" name="name" required><br>
<br>     <label for="email">Email:&nbsp;</label>
      <input type="email" id="email" name="email" required><br>
<br>
      <label for="phone">Phone:&nbsp;</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
<br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>

      <p>Preferred Contact Method:</p>
      <input type="checkbox" name="contact_method" value="Email"> Email
      <input type="checkbox" name="contact_method" value="Phone"> Phone
      <input type="checkbox" name="contact_method" value="Text"> Text<br>

      <p>Inquiry Type:</p>
      <input type="radio" name="inquiry" value="General" required> General
      <input type="radio" name="inquiry" value="Business"> Business
      <input type="radio" name="inquiry" value="Support"> Support<br>
<br>
      <label for="country">Select Country:</label>
      <select id="country" name="country">
        <option value="in">India</option>
        <option value="us">USA</option>
      </select><br>
<br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br>
<br>
      <label for="satisfaction">Satisfaction Level (0-10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br>
<br> </h2> </b> 
<button type="submit">SUBMIT</button>
<button type="reset">RESET</button>   </form>
</body>
<hr color="BLACK"> <center>
  <footer> <h5>
    <p>Thank you for reaching out!</p> </h5> 
  </footer> </center>
</body>
</html>
